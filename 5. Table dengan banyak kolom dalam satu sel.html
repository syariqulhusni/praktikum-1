<!DOCTYPE html>
<html>
    <head>
        <Title>Page title</Title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left
        }
    </style>
    <body>
    <h2>Cell the spans two colums</h2>
    <p>To make a cell span more than one column, use the colspan attribute.</p>
    <table style ="width:100%">
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th><!--jika ditambahin "Colspan, maka iya akan seperti merge & center pada excel (kolom disampingnya disatukan)"-->
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
        <td>55577855</td>
    </tr>
</table>
</body>
</html>
