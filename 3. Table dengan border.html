<!DOCTYPE html>
<html>
    <head>
        <title>Table dengan Border</title>
    </head>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
    <body>
        <h2>Basic HTML Table</h2>
        <table style="width:100%">
            <tr><!--Table row untuk membuat baris-->
                <th>Firstname</th>
                <th>Lastname</th><!--Table head untuk membuat judul pada header-->
                <th>Age</th>
            </tr>
            <tr>
                <td>Syariqul</td>
                <td>Husni</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Nur</td>
                <td>Fadillah</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Siti</td>
                <td>Hajar</td>
                <td>17</td>
            </tr>
     </table>
    </body>
</html>
