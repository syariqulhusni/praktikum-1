<!DOCTYPE html>
<html>
    <head>
        <title>Table dengan Gaya</title>
    </head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
    <body>
        <h2>Cellpadding</h2>
        <p>Cell padding spesifies the space between the cell content and its borders.</p>
        <table style="width:100%">
            <tr><!--Table row untuk membuat baris-->
                <th>Firstname</th>
                <th>Lastname</th><!--Table head untuk membuat judul pada header-->
                <th>Age</th>
            </tr>
            <tr>
                <td>Syariqul</td>
                <td>Husni</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Nur</td>
                <td>Fadillah</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Siti</td>
                <td>Hajar</td>
                <td>17</td>
            </tr>
     </table>
     <p>Try to change the padding to 5px</p>
    </body>
</html>
